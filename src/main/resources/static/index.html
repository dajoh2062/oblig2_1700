<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kino</title>
    <!-- Linker til js fil i samme mappe-->


</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h2>Bestilling av kinobiletter</h2>
            <br>
            <form class="form">
                <label for="velgFilm"><b>Velg Film:</b></label>
                <select id="velgFilm" class="form-select form-select-lg mb-3" >
                    <option disabled selected>Velg Film</option>
                    <option>Shawshank redemption</option>
                    <option>Drive</option>
                    <option>The Silence of the Lambs</option>
                </select>
                <br><br>

                <div>
                    <!-- antall biletter, 1 eller større -->
                    <label for="antall"><b>Antall:</b></label>
                    <input class="form-control" type="number" id="antall" min="1" max="15" >
                    <span id="antallError"></span>
                </div>
                <br>

                <div>
                    <!-- Fornavn input med responsiv validering -->
                    <label for="fornavn"><b>Fornavn:</b></label>
                    <input class="form-control" type="text" id="fornavn" >
                    <span id="fornavnError" ></span>
                </div>
                <br>

                <div>
                    <!-- etternavn input med responsiv validering -->
                    <label for="etternavn"><b>Etternavn:</b></label>
                    <input class="form-control" type="text" id="etternavn"  >
                    <span id="etternavnError" ></span>
                </div>
                <br>

                <div>
                    <!-- telefon input med responsiv validering -->
                    <label for="telefon"><b>Telefonnummer:</b></label>
                    <input class="form-control" type="text" id="telefon" >
                    <span id="telefonError" ></span>
                </div>
                <br>

                <div>
                    <!-- email input med responsiv validering -->
                    <label for="email"><b>Email:</b></label>
                    <input class="form-control" type="text" id="email">
                    <span id="emailError" ></span>
                </div>
            </form>
            <br>
            <!-- caller javascript funksjonen "kjopbilett" -->
            <button class="btn btn-primary" id="kjop">Kjøp billett</button>

        </div>
        <div class="col-md-1"></div>
        <div class="col-md-7">
            <!-- liste med nåværende biletter-->
            <h2>Alle billetter</h2>
            <br>
            <ul class="list-group" id="biletter"></ul>

            <!-- slette bilettene i listen ovenfor-->
            <br>
            <button class="btn btn-danger" onclick="slettBiletter()">Slett alle billettene</button>
        </div>
    </div>
</div>
<!-- lager film drop down -->
<form>

    <br>
</form>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="script.js"></script>
</body>

</html>
